name: ci-main

on:
  push:
    branches: [main]

jobs:
  quality-checks:
    uses: ./.github/workflows/quality-checks.yaml
    with:
      pre-commit-skip: 'SKIP=no-commit-to-branch'

  test:
    uses: ./.github/workflows/unit-test.yaml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
